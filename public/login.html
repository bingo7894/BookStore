<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookStore | Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #EAF3FF, #ffffff);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }
        h4 { font-size: 1.8rem; }
        .form-control {
            padding: 12px 14px;
            font-size: 1rem;
            border-radius: 10px;
        }
        .btn-orange {
            background-color: #FF7A00;
            color: #fff;
            font-size: 1.05rem;
            padding: 12px;
            border-radius: 10px;
            transition: 0.2s;
        }
        .btn-orange:hover { background-color: #e96f00; }
        .text-primary { color: #007BFF !important; }
        label { font-weight: 500; }
        .subtitle { font-size: 0.95rem; }
        .card-body { padding: 45px 40px; }
        .logo-icon { font-size: 38px; color: #007BFF; }
        .text-small { font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card border-0" style="max-width: 430px; width: 100%;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <span class="logo-icon me-2">üìö</span>
                        <h4 class="fw-semibold mb-0 text-dark">BookStore</h4>
                    </div>
                    <p class="subtitle text-muted mb-0">Sign in to your account to continue shopping</p>
                </div>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-orange w-100 mb-3">Sign In</button>
                    <p class="text-center text-muted text-small mb-0">
                        Don't have an account?
                        <a href="register.html" class="text-primary fw-semibold text-decoration-none">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0" style="border-radius: 15px;">
            <div class="modal-body text-center p-4">
            <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
            <h5 class="modal-title mt-3 mb-2" id="errorModalLabel">Sign In Failed</h5>
            <p id="errorMessage" class="text-muted"></p>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-radius: 8px;">Try Again</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const loginForm = document.getElementById("loginForm");
        const errorModalElement = document.getElementById('errorModal');
        const errorModal = new bootstrap.Modal(errorModalElement);

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á Modal ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
        function showErrorModal(message) {
            document.getElementById('errorMessage').textContent = message;
            errorModal.show();
        }

        loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                showErrorModal("Please enter both email and password.");
                return;
            }
            try {
                const res = await axios.post("http://localhost:8000/api/login", { email, password }, { withCredentials: true });
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö role ‡∏à‡∏≤‡∏Å backend response
                if (res.data.user && res.data.user.role === "admin") {
                    window.location.href = "/overview.html";
                } else {
                    window.location.href = "/";
                }

            } catch (err) {
                console.error(err);
                const errorMessage = err.response?.data?.message || err.response?.data ||"Incorrect email or password. Please try again.";
                showErrorModal(errorMessage);
            }
        });
    </script>
</body>
</html>
